# Test configuration
spring.application.name=notification-service-test

# Use java-mail-sender for tests
notification.email-provider=java-mail-sender

# Dummy AWS SES configuration for tests
aws.ses.access-key=test-access-key
aws.ses.secret-key=test-secret-key
aws.ses.region=us-east-1
aws.ses.max-retries=3

# Notification service configuration
notification.order-events-exchange=orders-exchange
notification.new-orders-queue=new-orders
notification.delivered-orders-queue=delivered-orders
notification.cancelled-orders-queue=cancelled-orders
notification.error-orders-queue=error-orders
notification.support-email=test@example.com

# Mail properties for tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
